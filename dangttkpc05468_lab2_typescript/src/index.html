<!DOCTYPE html>
<html lang="vi">

<head>
   
  <meta charset="UTF-8" />
   
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Similar</title>
   
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   
  <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="game-container">
        <div class="score-area" id="info-user" style="display: none">
      <br>
            <label id="player-name-area">Tên người chơi:</label>
            <p>Điểm: <span id="score">0</span></p>
      <div id="countdown" style="font-size: 20px; font-weight: bold; color: red;"></div>
            <div class="cards-area"></div>
            <button type="button" id="cancel-btn" class="btn btn-warning">
                Hủy
              </button>
            <button type="button" id="reset-btn" class="btn btn-danger">
                Reset
              </button>
         
    </div>
        <div id="player-form">
            <label for="player-name">Nhập tên người chơi:</label>
            <input type="text" id="player-name" name="player-name" required>
      <!-- Thêm element để hiển thị đồng hồ đếm ngược -->

            <button id="submit" class="btn btn-primary">Bắt đầu</button>
            <div id="error-message"></div> <!-- Thêm div để hiển thị thông báo lỗi -->
         
    </div>
      </div>
   
  <script>
    function validateForm() {
      var playerNameInput = document.querySelector("#player-name");
      var errorMessageElement = document.querySelector("#error-message");

      // Reset thông báo lỗi trước mỗi lần kiểm tra
      errorMessageElement.textContent = "";

      // Lấy giá trị của tên người chơi
      var playerName = playerNameInput.value;

      if (!playerName || playerName.trim() === "") {
        displayError("Tên không được trống!");
        return false;
      }

      // Kiểm tra tên người chơi có ít nhất 2 ký tự
      if (playerName.length < 2) {
        displayError("Tên không được dùng 1 ký tự!");
        return false;
      }

      // Kiểm tra tên người chơi không chứa ký tự đặc biệt
      if (!/^[a-zA-Z0-9 \u00C0-\u017F]+$/.test(playerName)) {
        displayError("Tên không chứa ký tự đặc biệt!");
        return false;
      }

      // Ẩn form và hiển thị game
      if (document.getElementById("player-form")) {
        document.getElementById("player-form").style.display = "none";
      }
      if (document.getElementById("info-user")) {
        document.getElementById("info-user").style.display = "block";
      }
      if (document.getElementById("player-name-area")) {
        document.getElementById("player-name-area").textContent =
          "Tên người chơi: " + playerName;
      }

      // Bắt đầu game
      startGame();

      // Trả về false để ngăn form submit
      return false;
    }

    // Thêm sự kiện nghe cho nút submit
    document.getElementById("submit").addEventListener("click", function(event) {
      event.preventDefault(); // Ngăn chặn việc gửi biểu mẫu mặc định
      validateForm();
    });

    function displayError(message) {
      // Hiển thị thông báo lỗi trên màn hình
      var errorMessageElement = document.querySelector("#error-message");
      if (errorMessageElement) {
        errorMessageElement.textContent = message;
        errorMessageElement.style.color = "red";
      }
    }


    //Bài tập thêm thêm 10 phút thời gian vào nút bắt đầu và kết thúc
    // Rest of your existing JavaScript code

    // Thêm biến để theo dõi thời gian còn lại và đồng hồ đếm ngược
    let countdownTime = 600; // 10 phút trong giây
    let countdownInterval;

    function startCountdown() {
      // Gọi hàm updateCountdown mỗi giây
      countdownInterval = setInterval(updateCountdown, 1000);
    }

    function updateCountdown() {
      // Hiển thị thời gian còn lại trong countdownElement
      const countdownElement = document.getElementById("countdown");
      if (countdownElement) {
        const minutes = Math.floor(countdownTime / 60);
        const seconds = countdownTime % 60;
        countdownElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      }

      // Kiểm tra xem thời gian còn lại có hết không
      if (countdownTime === 0) {
        clearInterval(countdownInterval);
        alert("Trò chơi đã kết thúc!");
      } else {
        countdownTime--;
      }
    }

    function cancelCountdown() {
      clearInterval(countdownInterval);
      countdownTime = 600; // Đặt lại thời gian đếm ngược về 10 phút
      updateCountdown(); // Cập nhật hiển thị đồng hồ đếm ngược
    }

    // Thêm sự kiện click cho nút Bắt đầu trò chơi
    document.getElementById("submit").addEventListener("click", () => {
      startCountdown();
      // Thêm mã khác để bắt đầu trò chơi
    });

    // Thêm sự kiện click cho nút Huỷ trò chơi
    document.getElementById("cancel-btn").addEventListener("click", () => {
      // Hiển thị hộp thoại xác nhận
      const confirmCancel = confirm("Bạn có chắc chắn muốn hủy trò chơi không?");

      if (confirmCancel) {
        cancelCountdown(); // Dừng đồng hồ đếm ngược
        // Thực hiện các thao tác hủy trò chơi khác nếu cần
        alert("Trò chơi đã bị hủy!");
        // Ví dụ: Hiển thị thông báo hoặc thực hiện các thao tác khác
        // ...

        // Đặt lại giao diện về trạng thái khởi đầu
        if (form) {
          form.style.display = "block";
        }
        if (infoUser) infoUser.style.display = "none";
        if (cardsArea) {
          cardsArea.innerHTML = "";
        }
      }
      // Nếu người chơi bấm "Cancel", không thực hiện bất kỳ thao tác nào và vẫn tiếp tục trò chơi
    });


    // Thêm sự kiện click cho nút Reset
    document.getElementById("reset-btn").addEventListener("click", () => {
      resetGame();
    });

    function resetGame() {
      cancelCountdown(); // Dừng đồng hồ đếm ngược hiện tại
      countdownTime = 600; // Đặt lại thời gian đếm ngược về 10 phút
      updateCountdown(); // Cập nhật hiển thị đồng hồ đếm ngược
      startCountdown(); // Bắt đầu đồng hồ đếm ngược mới
      score = 0; // Đặt lại điểm về 0 hoặc thực hiện các thao tác cần thiết
      startGame(); // Bắt đầu trò chơi mới
    }
  </script>
   
  <script src="../dist/main.js"></script>
</body>

</html>
